*{
    margin: 0;

body{

}
.navbar-brand span {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3s steps(20, end), blink 0.5s step-end infinite;
            border-right: 2px solid transparent;}
               

.container{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 1000px;
    height: 500px;
    background: #000000;
    box-shadow: 0 10px 15px #6cda73;
    border-radius:20%
}

.container .slide .item{
    width: 200px;
    height: 300px;
    position: absolute;
    top: 50%;
    transform: translate(0, -50%);
    border-radius: 20px;
    box-shadow: 0 30px 50px #272626;
    background-position: 50% 50%;
    background-size: cover;
    display: inline-block;
    transition: 0.5s;
    border-radius: 20%
}

.slide .item:nth-child(1),
.slide .item:nth-child(2){
    top: 0;
    left: 0;
    transform: translate(0, 0);
    border-radius: 10%;
    width: 100%;
    height: 100%;
}


.slide .item:nth-child(3){
    left: 50%;
}
.slide .item:nth-child(4){
    left: calc(50% + 220px);
}
.slide .item:nth-child(5){
    left: calc(50% + 440px);
}

/* here n = 0, 1, 2, 3,... */
.slide .item:nth-child(n + 6){
    left: calc(50% + 660px);
    opacity: 0;
}



.item .content{
    position: absolute;
    top: 50%;
    left: 100px;
    width: 300px;
    text-align: left;
    color: #eee;
    transform: translate(0, -50%);
    font-family: system-ui;
    display: none;
}


.slide .item:nth-child(2) .content{
    display: block;
}


.content .name{
    animation: animate 1s ease-in-out 1 forwards;
}

.content .des{
    animation: animate 1s ease-in-out 0.3s 1 forwards;
}


@keyframes animate {
    from{
        opacity: 0;
        transform: translate(0, 100px);
        filter: blur(33px);
    }

    to{
        opacity: 1;
        transform: translate(0);
        filter: blur(0);
    }
}



.button{
    width: 100%;
    text-align: center;
    position: absolute;
    bottom: 20px;
    
}

.button button{
    width: 40px;
    height: 35px;
    border-radius:30%;
    background-color: none;
    cursor: pointer;
    margin: 0 5px;
    border: 2px solid #2093e5;
    transition: 0.3s;
}

.button button:hover{
    background: #2093e5;
    color: #fff;
}
.video-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1; 
    border-radius: 10%; 
}
@media (max-width: 768px) {
    .container {
        width: 90%;
        height: auto;
    }
    .slide .item {
        width: 80%;
        height: 200px;
    }
}

.item:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
}
@keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blink {
            from {
                border-right-color: transparent;
            }

            to {
                border-right-color: white;
            }
        }

        details: "Space is the void between worlds, a silent, endless expanse where time bends and reality shifts. It is the canvas upon which the stars are painted and the place where travelers lose themselves between realms.",

        details: "Time is an invisible force that governs the flow of all things, yet it is also a paradox—both linear and cyclical, ever-moving but constantly repeating. It is said that those who master time can shape reality itself, bending the past, present, and future to their will.",
    },

    },
];

// Attach event listeners to the "See More" buttons
document.querySelectorAll(".content button").forEach((button, index) => {
    button.addEventListener("click", () => {
        // Save the element's details in session storage
        sessionStorage.setItem("elementDetails", JSON.stringify(elements[index]));

        // Redirect to the details page
        window.location.href = "details.html";
    });
});
 
           let next = document.querySelector('.next');
let prev = document.querySelector('.prev');

// Function to manage video playback
function updateVideoPlayback() {
    let items = document.querySelectorAll('.item');
    items.forEach((item, index) => {
        let video = item.querySelector('video');
        if (index === 1) { 
            video.play(); 
        } else {
            video.pause(); 
            video.currentTime = 0;
        }
    });
}

// Initial update when the page loads
updateVideoPlayback();

// Navigate slides
next.addEventListener('click', function () {
    let items = document.querySelectorAll('.item');
    document.querySelector('.slide').appendChild(items[0]);
    updateVideoPlayback(); 
});

prev.addEventListener('click', function () {
    let items = document.querySelectorAll('.item');
    document.querySelector('.slide').prepend(items[items.length - 1]);
    updateVideoPlayback(); 
});
