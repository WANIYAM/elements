<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Details</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="xdev.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
        }
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-top: 50px;
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        p {
            font-size: 1.2rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ffa500;
            border: none;
            color: black;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            text-shadow: none;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video id="elementVideo" autoplay muted loop></video>
    </div>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-8 text-center">
                <h1 id="elementName" class="display-4"></h1>
                <p id="elementDescription" class="lead"></p>
                <p id="elementDetails"></p>
                <button class="btn btn-warning btn-lg back-button" onclick="goBack()">Back</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Retrieve the element details from session storage
        const elementDetails = JSON.parse(sessionStorage.getItem("elementDetails"));

        // Populate the page with the element's details
        if (elementDetails) {
            document.getElementById("elementName").textContent = elementDetails.name;
            document.getElementById("elementDescription").textContent = elementDetails.description;
            document.getElementById("elementVideo").src = elementDetails.video;
            document.getElementById("elementDetails").textContent = elementDetails.details;
        }

        // Go back function
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
