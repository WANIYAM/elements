<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Details</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: rgb(255, 255, 255);
            overflow: hidden;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
        }
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            overflow: auto;
        }
        h1 {
            margin-top: 50px;
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        p {
            font-size: 1.2rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            height: auto;
            overflow:auto;
        }
     
    </style>
</head>
<body>
    <div class="video-background">
        <video id="elementVideo" autoplay muted loop></video>
    </div>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-8 text-center">
                <h1 id="elementName" class="display-4" style="font-family: Protest Revolution, serif;font-weight: 400;font-style: normal;font-size:50px"></h1>
                <p id="elementDescription" style="font-family: Roboto Condensed, serif;" class="lead"></p>
                <p id="elementDetails"></p>
                <button class="btn btn-outline-info btn-lg back-button text-white" onclick="goBack()">Back</button>
                 
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Retrieve the element details from session storage
        const elementDetails = JSON.parse(sessionStorage.getItem("elementDetails"));

        // Populate the page with the element's details
        if (elementDetails) {
            document.getElementById("elementName").textContent = elementDetails.name;
            document.getElementById("elementDescription").textContent = elementDetails.description;
            document.getElementById("elementVideo").src = elementDetails.video;
            document.getElementById("elementDetails").textContent = elementDetails.details;
        }

        // Go back function
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
